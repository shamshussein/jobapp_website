<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application</title>
</head>
<body>
    <form id="jobApplicationForm">
        <div>
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{2}[0-9]{3}[0-9]{3}" required>
        </div>
        <div>
            <label for="position">Position Applied For:</label>
            <select name="position" id="position" required>
                <option value="">Select a position</option>
                <option value="mern">MERN Stack</option>
                <option value="cloud_engineer">Cloud Engineer</option>
                <option value="security_analyst">Security Analyst</option>
            </select>
        </div>
        <div>
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" min="0" required>
        </div>
        <div>
            <label for="cover_letter">Cover Letter:</label><br>
            <textarea name="cover_letter" id="cover_letter" cols="50" rows="5" maxlength="500" placeholder="enter you cover letter here..."></textarea>
        </div>
        <div>
            <label for="resume">Attach your Resume here:</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx">
        </div>
        <div class="radio_grp">
            <label for="gender">Choose your gender:</label>
            <input type="radio" id="male" name="gender">
            <option value="male">Male</option> 
            <input type="radio" id="female" name="gender">
            <option value="female">Female</option>
        </div>
             <div>
            <label for="years_of_exp">Years of Expereince:</label>
            <input type="number" id="years_of_exp" name="years_of_exp" min="1" max="15" step="1" required>
        </div>
        <div>
            <input type="hidden" id="form_id" name="form_id" value="job_application_001">
        </div>
        <div id="demo"></div>
        <div>
            <button type="button" onclick="getLocation()">Get Location</button>
            <button type="reset">Reset Application</button>
            <button type="submit">Submit Application</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
